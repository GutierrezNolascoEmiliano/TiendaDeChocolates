<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cacaophile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Incluye tu archivo de estilos aquí -->
    <style>
        /* Estilo específico para la página de login */
        .login-container {
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #4b2e17;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            background-color: #d2691e; /* Color caramelo */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-container button:hover {
            background-color: #b85c1b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Cacaophile</h1>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" action="index.html" method="POST"> <!-- Cambia a la página que desees -->
            <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Cacaophile. Todos los derechos reservados.
    </footer>

</body>
</html>
